name: hotspot-analyzer
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1  # Remove this line if no CUDA GPU
  - numpy
  - scipy
  - pandas
  - tqdm
  - pip
  
  # Install via pip
  - pip:
    - nnunetv2==2.3
    - opencv-python
    - pydicom
    - scikit-image
    - PySide6
    - scikit-learn>=1.2,<1.7
    - SimpleITK
    - nibabel
    - matplotlib
    - seaborn